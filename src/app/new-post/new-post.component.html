<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Enregistrer un nouveau livre</h2>
        <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" class="form-control" id="title" formControlName="title">
            </div>
            <div class="form-group">
                <label for="content">Contenu de l'article</label>
                <textarea  class="form-control" id="content" cols="30" rows="10" formControlName="content">
                </textarea>
            </div>
            <button class="btn btn-success" [disabled]="postForm.invalid"
             type="submit"> Ajouter un article</button>
        </form>
    </div>
</div>

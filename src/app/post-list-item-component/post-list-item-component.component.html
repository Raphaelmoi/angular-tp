<li
  [ngClass]="{
    'list-group-item': true,
    'list-group-item-success': postLove > 0,
    'list-group-item-danger': postLove < 0
  }"
>
  <div class="headerPost">
    <h4>{{ postTitle }}</h4>
    <p>{{ creationDate | date: "short" }}</p>
  </div>

  <p>{{ postContent }}</p>

  <button class="btn btn-success marginBtn" (click)="onLove(1)">
    Love it'
  </button>

  <button class="btn btn-danger marginBtn" (click)="onLove(-1)">
    Don't love it!
  </button>

  <button class="btn btn-danger marginBtn pull-right" (click)="onDelete(index)">
    Supprimer
  </button>
</li>
